<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:object="${questionForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <!--form에 action태그에 보안 기능이 되어있는데 여기서 action태그 주소를 지정하지 않고 때에 따라 다르게 사용하기 때문에
         action태그를 지우고 보안을 해주기 위한ㅌ csrf하는 코드를 추가 하였다
         (질문을 등록할때 action이랑 질문을 수정할때 action 두가지로 사용한다)-->
        <div th:replace="form_errors::formErrorsFragment"></div>
        <div class="mb-3">
            <label class="form-label">제목</label>
            <input th:field="*{subject}" type="text" name="subject" class="form-control">
            <!--th:field="*{content}" ==> 위에서 th:object를 사용했기에 생략하여 사용한것이다 == ${questionForm.subject}와 같은 의미를 한다.-->
        </div>
        <div class="mb-3">
            <label class="form-label">내용</label>
            <textarea th:field="*{content}"  name="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</html>
